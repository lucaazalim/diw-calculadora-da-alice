<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alice</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>

<body style="background-color: #2b2b2b">

    <nav class="navbar bg-body-tertiary mb-5">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Calculadora da Alice</span>
        </div>
    </nav>

    <div class="container">

        <div id="alert-placeholder"></div>

        <form id="form-calculator" class="input-group input-group-lg mb-5">

            <input id="from-hour" type="text" class="form-control" placeholder="Hora">
            <span class="input-group-text">:</span>
            <input id="from-minute" type="text" class="form-control" placeholder="Minuto">

            <span class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                    class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
                </svg>
            </span>

            <input id="to-hour" type="text" class="form-control" placeholder="Hora">
            <span class="input-group-text">:</span>
            <input id="to-minute" type="text" class="form-control" placeholder="Minuto">

            <button id="btn-submit" type="submit" class="btn btn-primary">Calcular</button>

        </form>

        <div class="text-center" style="color: white;">
            <h1>Alice dormir√°...</h1>
            <h2 id="result" style="color: yellow;"></h2>
        </div>

    </div>

</body>

<script src="script.js"></script>

</html>
